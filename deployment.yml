apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: gitlab-managed-apps
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: clyde.local:5005/taliesin/gui/master:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: "/snippets/"
              name: file-server
          resources:
              requests:
                cpu: 200m
      volumes:
        - name: file-server
          persistentVolumeClaim:
            claimName: file-server-claim
---
