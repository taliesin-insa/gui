<main>
  <header>

    <nav class="navbar navbar-expand-lg navbar-light">

      <a class="navbar-brand font-weight-bold" href="#" routerLink="/webpage">Taliesin</a>

      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>

      <div class="collapse navbar-collapse" [ngbCollapse]="!isMenuCollapsed">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a #navButton id="homepage"   class="nav-item nav-link active highlight"  *ngIf="session.getToken()"  (click)="updateIndicator()"  href="#" routerLink="/home">Menu principal</a>
          </li>
          <li class="nav-item">
            <a #navButton id="annotation" class="nav-item nav-link active lowlight"   *ngIf="session.getToken()"  (click)="updateIndicator()"  href="#" routerLink="/annotation">Annotation</a>
          </li>
          <li class="nav-item">
            <a #navButton id="database"   class="nav-item nav-link active lowlight"   *ngIf="session.getToken()"  (click)="updateIndicator()"  href="#" routerLink="/dbManagement">Base de données</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right ml-auto">
          <li class="nav-item">
            <a #navButton class="nav-item-light nav-link active font-weight-bold disconnect" href="#" routerLink="" *ngIf="session.getToken()" (click)="logout_user()">
              Déconnexion
            </a>
          </li>
        </ul>
      </div>
    </nav>

  </header>

  <div class="body">
    <error-display></error-display>
    <router-outlet></router-outlet>
  </div>

</main>
