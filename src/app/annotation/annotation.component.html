<button class="btn btn-secondary" routerLink="/home">Home</button>

<div class="container">
  <div class="d-flex justify-content-center text-center">

    <!-- Form used to display all the snippets (image + text field) -->
    <form [formGroup]="annotationForm" (ngSubmit)="onSubmit(annotationForm.value)">

      <div formArrayName="snippetInputs">

        <ng-container *ngFor="let snippetInput of snippetInputs.controls; let i=index">
          <div class="card text-center mb-3 w-100">
            <div>
              <img class="card-img-top" src="{{snippets[i].url}}">
            </div>
            <div class="card-body">
              <input type="text" [formControlName]="i" id="{{i}}" (keydown.f9)="onKeydown($f9)">
            </div>
          </div>
        </ng-container>

      </div>

      <button class="btn btn-primary" type="submit" [disabled]="annotationForm.invalid">Next lines</button>

    </form>

  </div>
</div>
