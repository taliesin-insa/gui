<div class="body">
<div class="outer-div ">
  <div class="inner-div ">
    <div class="interest-box card">
      <div class="inner-div row">
        <div class="div-PrM0Wa col-xs-6">
          <button class="btn btn-secondary home font-weight-bold" routerLink="/home">Menu principal</button>
        </div>
        <div class="col-xs-6">
          <h3 class="font-weight-bold">Gestion de la base de données</h3>
        </div>

      </div>
      <hr>
      <div class="font-weight-bold">
        Base n°1
        <br>
        Exemples annotés :
        <ngb-progressbar type="success" [value]="annotationRate">{{annotationRate}}%</ngb-progressbar>
        Exemples rejetés : {{rejectedNumber}}
      </div>
      <hr>
      <div class="div-PrMaWfc">
        <button class="btn btn-primary btn-text font-weight-bold" >Ajouter des exemples</button>
      </div>
      <div class="div-action-on-DB">
        <button class="btn btn-primary btn-save" >Sauvegarder la base</button>
        <button class="btn btn-primary btn-load" >Charger une base</button>
        <button class="btn btn-primary btn-create" *ngIf="totalNbSnippets == 0" routerLink="/dbCreation">Création d'une base</button>
      <div class="div-PrMaWfc">
        <button class="btn btn-secondary btn-text font-weight-bold" >Sauvegarder la base</button>
        <button class="btn btn-secondary btn-text font-weight-bold" >Charger une base</button>
        <button class="btn btn-secondary btn-text font-weight-bold" routerLink="/dbCreation">Création d'une base</button>
      </div>
      <div class="div-export">
        <button class="btn btn-primary btn-export" [disabled]="!isExportPossible" title="Get all database at PiFF format (with images)" (click)="exportPiFF()">Exporter PiFF</button>
      <div class="div-PrMaWfc">
        <button class="btn btn-secondary export font-weight-bold" title="Get all database at PiFF format (with images)" (click)="exportPiFF()">Exporter PiFF</button>
      </div>

    </div>
  </div>
</div>
</div>
