<div class="body">
<div class="outer-div ">
  <div class="inner-div ">
    <div class="interest-box card">
      <div class="inner-div row">
        <div class="col-xs-6">

        </div>
        <div class="col-xs-6">
          <h3 class="font-weight-bold">Gestion de la base de données</h3>
        </div>

      </div>
      <hr>
      <div class="font-weight-bold">
        Base n°1
        exemples annotés
        exemples rejetés
      </div>
      <hr>
      <div class="position-relative" style="margin: auto; width: fit-content; padding: 1px">

      </div>
      <div  class="position-relative" style="margin: auto; width: fit-content; padding: 1px">

      <div class="position-relative" style="margin: auto; width: fit-content; padding: 1px">
