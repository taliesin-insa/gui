apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: gitlab-managed-apps
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 9501
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-dev-service
  namespace: gitlab-managed-apps
spec:
  type: NodePort
  selector:
    app: frontend-dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 9502
